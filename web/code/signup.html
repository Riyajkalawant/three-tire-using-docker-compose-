<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup Form</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.form-container {
    background: #ffffff;
    padding: 30px;
    width: 350px;
    border-radius: 10px;
    box-shadow: 0 15px 25px rgba(0,0,0,0.2);
}

.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

label {
    font-weight: bold;
    color: #555;
    display: block;
    margin-top: 10px;
}

input[type="text"],
input[type="email"],
input[type="url"],
textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

input:focus,
textarea:focus {
    border-color: #667eea;
}

.gender {
    margin-top: 10px;
}

.gender input {
    margin-right: 5px;
}

.submit-btn {
    width: 100%;
    background: #667eea;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
}

.submit-btn:hover {
    background: #764ba2;
}
</style>
</head>

<body>

<div class="form-container">
    <h2>Signup Form</h2>

    <form action="submit.php" method="post">
        <label>Name</label>
        <input type="text" name="name" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Website</label>
        <input type="url" name="website">

        <label>Comment</label>
        <textarea name="comment" rows="4"></textarea>

        <label>Gender</label>
        <div class="gender">
            <input type="radio" name="gender" value="female" required> Female
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="other"> Other
        </div>

        <input type="submit" value="Submit" class="submit-btn">
    </form>
</div>

</body>
</html>
